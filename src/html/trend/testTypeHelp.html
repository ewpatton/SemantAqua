	<title>Test Type Help</title>
</head>
<body>
	<div>
	<p>
EPA conducts up to 5 test types for each characteristic: C1, C2, C3, Q1 and Q2. Three test types (C1, C2, C3) use concentration-based limits, while the other two (Q1, Q2) use quantity- or mass-based limits. More information can be found at <a href="http://www.epa-echo.gov/echo/effluents_help.html#datadictionary")">the data dictionary of ECHO</a>.
	</p>
